<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background: cornflowerblue"></div>

<script>

var ball = document.getElementById('ball');
var velocity = 100;
var positionX = 0;
var positionY = 0;
var reverse = false;

function moveBall(){

  var Xmin = 0;
  var Xmax = 800;

  // two y-axis coordinates
  var Ymin = 0;
  var Ymax = 400;

  if (reverse) {
    positionX = positionX - velocity;
    positionY = positionY - velocity;
    ball.style.left = positionX + "px";
    ball.style.bottom = positionY + "px";
  } else {
    positionX = positionX + velocity;
    positionY = positionY + velocity;
    ball.style.left = positionX + "px";
    ball.style.top = positionY + "px";
  }

  if (
    positionX > Xmax ||
    positionX === Xmin ||
    positionY > Ymax ||
    positionY === Ymin
  ) {
    reverse = !reverse;
  }
}

setInterval(moveBall, 120);
</script>
